<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div>
      <form id="options-form" action="" method="">
        <fieldset>
          <legend>General</legend>
          <span style="white-space:nowrap">
            <label>
              <input type="checkbox" id="redacting-box" name="redacting-box" /> Hide Blocked Tweets
            </label>
          </span>
        </fieldset>

        <p style="white-space:normal; text-align:center">Before this extension can communicate with Twitter, you'll need to grant it access to your account. This only needs to be done once.</p>

        <div style="white-space:nowrap">
          <fieldset style="display:inline-block; vertical-align:top">
            <legend>Twitter Setup</legend>
            <input type="button" id="request-pin-btn" value="Request PIN Authorization" />
            <br />
            <span style="white-space:nowrap">
              <label>PIN: <input type="text" id="pin-field" size="8" /></label>
              <input type="button" id="submit-pin-btn" value="OK" />
            </span>
          </fieldset>
          <fieldset style="display:inline-block; vertical-align:top" id="twitter-actions-fieldset" disabled="true">
            <legend>Twitter Actions</legend>
            <input type="button" id="test-credentials-btn" value="Test Credentials" />
            <br />
            <input type="button" id="fetch-block-list-btn" value="Fetch Current Block List" />
            <br />
            <span style="white-space:nowrap">
              <label>Re-fetch every N days: <input style="width:8ch" type="number" id="fetch-interval-field" min="0" step="1" /></label>
            </span>
          </fieldset>
        </div>
        <br />
      </form>
    </div>

    <div style="background:#e3e3e3; border:solid 2px #888; bottom:0; left:0; margin:0; padding:0; width:100%">
      <div style="margin:0; padding:3px; text-align:center;" id="status-div">Hello</div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
